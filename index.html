<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86941f2e31.js" crossorigin="anonymous"></script>
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#notesContainer" onclick="showNotes()">Notes <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#notesContainer" onclick="showNotes('important')">Important</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mode
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="lightMode()">Light</a>
                        <a class="dropdown-item" href="#" onclick="darkMode()">Dark</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchText" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="jumbotron pb-5 pb-5 pt-0">
        <div class="container">
            <div class="row">
                <div id="userDetails" class="col-12 col-md-6 my-3">
                    <label for="userName" class="mr-3">Name</label>
                    <input type="text" id="userName" class="mr-3" placeholder="Enter your name">
                    <button id="submitBtn" class="btn btn-primary btn-sm">Submit</button>
                </div>
                <div id="welcomeMessage" class="col-12 d-flex flex-row justify-content-between">
                </div>
                <div class="col-12 col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add a Note</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" id="addTitle" placeholder="Enter the title">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="addTxt" rows="4"
                                    placeholder="Enter the Description"></textarea>
                            </div>
                            <button class="btn btn-primary" id="addBtn">Add Note</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <img src="https://img.freepik.com/free-vector/businessman-holding-pencil-big-complete-checklist-with-tick-marks_1150-35019.jpg?size=626&ext=jpg&ga=GA1.2.1792610818.1608200771"
                        class="w-100">
                </div>
            </div>
        </div>
    </div>

    <div id="notesContainer" class="container py-3">
        <div class="row">
            <div class="col-12">
                <h5 id="notesHeading">Your Notes</h5>
                <hr>
            </div>
        </div>
        <div class="row" id="notes">

        </div>
    </div>

    <footer class="bg-primary text-light position-relative fixed-bottom">
        <p class="text-center py-2 m-0">
            Copyright &copy; 2021 | Created by Sushanth | All rights reserved.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
<script src="/js/app.js"></script>

</html>
